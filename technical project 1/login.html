<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Oasis - Login & Sign Up</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #004d40;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .logo {
            font-size: 2em;
            color: #bf4f09;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff9800;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 25px;
            background: #bf4f09;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #bf4f09;
        }
        .link {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .link a {
            color:#bf4f09;
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <div class="logo">ðŸ§˜Mind Oasis</div>
        <form onsubmit="return validateLogin()">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></div>
    </div>

    <div class="container hidden" id="signupForm">
        <div class="logo">ðŸ§˜Mind Oasis</div>
        <form onsubmit="return validateSignUp()">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">Already have an account? <a href="#" onclick="toggleForms()">Login</a></div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
        }

        function validateLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return false;
            }
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }
            alert('Login successful!');
            return true;
        }

        function validateSignUp() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return false;
            }
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            alert('Sign-up successful!');
            return true;
        }
    </script>
</body>
</html>
