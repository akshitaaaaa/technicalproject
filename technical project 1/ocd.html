<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsessive-Compulsive Disorder Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #e8f5e9;
            background-image: url('images/bg3.avif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-bar {
            background-color: rgba(46, 125, 50, 0.8);
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 0 0 20px 20px;
            font-size: 14px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 10px;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            height: 70px;
            width: auto;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #ff9800;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: #ff9800;
            font-size: 16px;
            font-weight: 400;
            transition: color 0.3s ease;
            border-radius: 10px;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            color: white;
            background-color: #66bb6a;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .section h2 {
            color: #ff9800;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .section p {
            color: #333;
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .quiz-questions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: left;
            width: 100%;
        }
        .quiz-question {
            width: 100%;
        }
        .quiz-question label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .quiz-options input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: auto;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #d32f2f;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">Your Journey to Mental Clarity Begins Here</div>
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="images/logo.png" alt="Mind Oasis Logo">
                </div>
                <div class="logo-text">Mind Oasis</div>
            </div>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="write.html">Your Thoughts</a></li>
                <li><a href="yoga.html">Videos</a></li>
                <li><a href="#">Podcast</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>OCD (Obsessive-Compulsive Disorder) Survey</h2>
        <p>Take our survey to assess symptoms related to obsessive thoughts or compulsive behaviors.</p>
        
        <form id="ocdForm">
            <div class="quiz-questions">
                
                <div class="quiz-question">
                    <label>1. How often do you experience repetitive thoughts that feel intrusive and unwanted?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q1" value="1"> Never</label>
                        <label><input type="radio" name="q1" value="2"> Rarely</label>
                        <label><input type="radio" name="q1" value="3"> Sometimes</label>
                        <label><input type="radio" name="q1" value="4"> Often</label>
                        <label><input type="radio" name="q1" value="5"> Very Often</label>
                    </div>
                </div>
                <div class="quiz-question">
                    <label>2. How often do these intrusive thoughts occur?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q2" value="0"> Never</label>
                        <label><input type="radio" name="q2" value="1"> Rarely</label>
                        <label><input type="radio" name="q2" value="2"> Occasionally</label>
                        <label><input type="radio" name="q2" value="3"> Frequently</label>
                        <label><input type="radio" name="q2" value="4"> Almost constantly</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <label>3. Do you feel the need to perform certain actions or rituals to reduce anxiety caused by these thoughts?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q3" value="2"> Yes</label>
                        <label><input type="radio" name="q3" value="0"> No</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <label>4. How often do you engage in these rituals or compulsive behaviors?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q4" value="0"> Never</label>
                        <label><input type="radio" name="q4" value="1"> Rarely</label>
                        <label><input type="radio" name="q4" value="2"> Occasionally</label>
                        <label><input type="radio" name="q4" value="3"> Frequently</label>
                        <label><input type="radio" name="q4" value="4"> Almost constantly</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <label>5. Do your compulsions take up a significant amount of your time each day?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q5" value="2"> Yes</label>
                        <label><input type="radio" name="q5" value="0"> No</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <label>6. Do your obsessive thoughts or compulsive behaviors interfere with your daily life?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q6" value="2"> Yes</label>
                        <label><input type="radio" name="q6" value="0"> No</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <label>7. Do you avoid certain situations, people, or places due to your OCD symptoms?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q7" value="2"> Yes</label>
                        <label><input type="radio" name="q7" value="0"> No</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <label>8. Have you tried to stop or control your obsessions or compulsions?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q8" value="2"> Yes</label>
                        <label><input type="radio" name="q8" value="0"> No</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <label>9. Do you experience distress or frustration when you are unable to perform the rituals or compulsions?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q9" value="2"> Yes</label>
                        <label><input type="radio" name="q9" value="0"> No</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <label>10. On a scale of 1 to 10, how much do your OCD symptoms affect your quality of life?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q10" value="0"> 1-3 (Minimal)</label>
                        <label><input type="radio" name="q10" value="2"> 4-6 (Moderate)</label>
                        <label><input type="radio" name="q10" value="4"> 7-10 (Severe)</label>
                    </div>
                </div>
            </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <div class="result" id="result"></div>
    </section>

    <script>
        document.getElementById("ocdForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let responses = document.querySelectorAll("input[type=radio]:checked");

            if (responses.length === 0) {
                alert("Please select at least one option before submitting.");
                return;
            }

            let score = 0;
            responses.forEach(response => {
                score += parseInt(response.value);
            });

            let resultText = "";
            let resultCategory = "";

            if (score <= 10) {
                resultText = "You experience minimal OCD symptoms.";
                resultCategory = "mild-ocd";
            } else if (score <= 20) {
                resultText = "You may have mild OCD tendencies.";
                resultCategory = "moderate-ocd";
            } else if (score <= 30) {
                resultText = "You may have moderate OCD symptoms.";
                resultCategory = "severe-ocd";
            } else {
                resultText = "You may have severe OCD symptoms. Consider seeking support.";
                resultCategory = "severe-ocd";
            }

            document.getElementById("result").innerHTML = `<h3>Your Results:</h3><p>${resultText}</p>`;
            document.getElementById("result").style.display = 'block';

            localStorage.setItem("quizResult", resultCategory);
            setTimeout(() => {
                window.location.href = "recomocd.html";
            }, 3000);
        });
    </script>
</body>
</html>
