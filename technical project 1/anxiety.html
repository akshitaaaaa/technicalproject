        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;

        }
        .top-bar {
            background-color: rgba(46, 125, 50, 0.8); /* Dark green with transparency */
            color: white;

            padding: 8px;
            border-radius: 0 0 20px 20px;
            font-size: 14px; /* Smaller text size */
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
            padding: 15px 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 10px;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            height: 70px; /* Slightly smaller logo */
            width: auto;
        }
        .logo-text {
            font-size: 24px; /* Smaller font size */
            font-weight: 600;
            color: #ff9800; /* Orange for the main name */
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px; /* Reduced gap */
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: #ff9800; /* Orange for navigation links */
            font-size: 16px; /* Smaller font size */
            font-weight: 400;

            background-color: #66bb6a; /* Light green on hover */

        .section {

            border-radius: 20px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .section h2 {
            color: #ff9800; /* Orange for section headings */
            font-size: 28px; /* Smaller heading size */
            margin-bottom: 10px;
        }
        .section p {
            color: #333;
            font-size: 16px; /* Smaller paragraph size */
            line-height: 1.4; /* Adjusted line height */
            margin-bottom: 20px;
        }
        .quiz-questions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Space between questions */
            text-align: left; /* Align text to the left */
            width: 100%; /* Full width */
        }
        .quiz-question {
            width: 100%; /* Full width for questions */
        }
        .quiz-question label {
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space between label and options */
            font-weight: bold; /* Bold for question labels */
        }
        .quiz-options {
            display: flex;
            flex-direction: column; /* Stack options vertically */
            gap: 5px; /* Space between options */
        }
        .quiz-options input[type="radio"] {
            margin-right: 10px; /* Space between radio button and label */
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;

            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: auto;
            margin-top: 20px;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #d32f2f;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

        <div class="top-bar">Your Journey to Mental Clarity Begins Here</div>
        <nav>

                    <img src="images/logo.png" alt="Mind Oasis Logo">

            </div>
            <ul>
                <li><a href="main.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>

                    <li><a href="#">More</a></li>

        </nav>
    </header>

    <section class="section">
        <h2>Anxiety Disorder Survey</h2>
        <p>Take our survey to learn more about your anxiety levels and identify any potential concerns.</p>
        
        <form id="anxietyForm">
            <div class="quiz-questions">
                <div class="quiz-question">
                    <label>1. How often do you feel excessively worried or anxious about various things (work, health, social situations, etc.)?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q1" value="1"> Never</label>
                        <label><input type="radio" name="q1" value="2"> Rarely</label>
                        <label><input type="radio" name="q1" value="3"> Sometimes</label>
                        <label><input type="radio" name="q1" value="4"> Often</label>
                        <label><input type="radio" name="q1" value="5"> Almost always</label>
                    </div>
                </div>
                
                <div class="quiz-question">
                    <label>2. Do you find it difficult to control your worries or anxiety?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q2" value="1"> Not at all</label>
                        <label><input type="radio" name="q2" value="2"> A little</label>
                        <label><input type="radio" name="q2" value="3"> Moderately</label>
                        <label><input type="radio" name="q2" value="4"> Quite a bit</label>
                        <label><input type="radio" name="q2" value="5"> Extremely</label>
                    </div>
                </div>
                
                <div class="quiz-question">
                    <label>3. How often do you feel restless or on edge?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q3" value="1"> Never</label>
                        <label><input type="radio" name="q3" value="2"> Rarely</label>
                        <label><input type="radio" name="q3" value="3"> Sometimes</label>
                        <label><input type="radio" name="q3" value="4"> Often</label>
                        <label><input type="radio" name="q3" value="5"> Almost always</label>
                    </div>
                </div>
                
                <div class="quiz-question">
                    <label>4. Do you experience difficulty breathing, a racing heart, or a dry mouth when feeling anxious or stressed?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q4" value="1"> Never</label>
                        <label><input type="radio" name="q4" value="2"> Rarely</label>
                        <label><input type="radio" name="q4" value="3"> Sometimes</label>
                        <label><input type="radio" name="q4" value="4"> Often</label>
                        <label><input type="radio" name="q4" value="5"> Almost always</label>
                    </div>
                </div>
                
                <div class="quiz-question">
                    <label>5. Have you ever experienced a sudden and intense feeling of fear or panic without an obvious trigger?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q5" value="1"> Never</label>
                        <label><input type="radio" name="q5" value="2"> Once or twice</label>
                        <label><input type="radio" name="q5" value="3"> Sometimes</label>
                        <label><input type="radio" name="q5" value="4"> Often</label>
                        <label><input type="radio" name="q5" value="5"> Almost always</label>
                    </div>
                </div>

                <div class="quiz-question">
                    <label>6. When you experience anxiety or fear, how often do you feel like you are losing control or might have a “panic attack”?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q6" value="1"> Never</label>
                        <label><input type="radio" name="q6" value="2"> Rarely</label>
                        <label><input type="radio" name="q6" value="3"> Sometimes</label>
                        <label><input type="radio" name="q6" value="4"> Often</label>
                        <label><input type="radio" name="q6" value="5"> Almost always</label>
                    </div>
                </div>
                
                <div class="quiz-question">
                    <label>7. How often do you avoid situations or places because they make you feel anxious or fearful (e.g., social events, public places, certain tasks)?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q7" value="1"> Never</label>
                        <label><input type="radio" name="q7" value="2"> Rarely</label>
                        <label><input type="radio" name="q7" value="3"> Sometimes</label>
                        <label><input type="radio" name="q7" value="4"> Often</label>
                        <label><input type="radio" name="q7" value="5"> Almost always</label>
                    </div>
                </div>
                
                <div class="quiz-question">
                    <label>8. Do you feel that your anxiety symptoms have worsened or become more frequent over time?</label>
                    <div class="quiz-options">
                        <label><input type="radio" name="q8" value="1"> Not at all</label>
                        <label><input type="radio" name="q8" value="2"> A little</label>
                        <label><input type="radio" name="q8" value="3"> Moderately</label>
                        <label><input type="radio" name="q8" value="4"> Quite a bit</label>
                        <label><input type="radio" name="q8" value="5"> Extremely</label>
                    </div>
                </div>
                
                <div class="quiz-question">
                    <label>9. Is there anything else you would like to share about your anxiety or experiences?</label>
                    <textarea name="q9" rows="4" style="width:100%;"></textarea>
                </div>
            </div>
            <button type="submit">Submit Survey</button>
        </form>
        
        <div class="result" id="result"></div>
    </section>

    <script>
       document.getElementById("anxietyForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let responses = document.querySelectorAll("input[type=radio]:checked");
    
    // Check if at least one response is selected
    if (responses.length === 0) {
        alert("Please select at least one option before submitting.");
        return; // Exit the function if no options are selected
    }

    let score = 0;
    
    responses.forEach(response => {
        score += parseInt(response.value);
    });
    
    let resultText = "";
    let resultCategory = "";

    if (score <= 10) {
        resultText = "You experience minimal anxiety.";
        resultCategory = "mild-anxiety";
    } else if (score <= 20) {
        resultText = "You may have mild anxiety.";
        resultCategory = "moderate-anxiety";
    } else if (score <= 30) {
        resultText = "You may have moderate anxiety.";
        resultCategory = "severe-anxiety";
    } else {
        resultText = "You may have severe anxiety. Consider reaching out for support.";
        resultCategory = "severe-anxiety";
    }
    
    document.getElementById("result").innerHTML = `<h3>Your Results:</h3><p>${resultText}</p>`;
    document.getElementById("result").style.display = 'block'; // Show the result
    
    // Store the result in local storage and redirect
    localStorage.setItem("quizResult", resultCategory);
    setTimeout(() => {
        window.location.href = "recomanxiety.html";
    }, 3000);
});
    </script>
