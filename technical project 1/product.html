         body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            background-image: url('images/bg3.avif');
            background-size: cover; /* Cover the entire area */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center; /* Center the image */
        }
        
        /* Top Bar */
        .top-bar {
            background-color: rgba(46, 125, 50, 0.8); /* Slightly transparent for better visibility */
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 0 0 20px 20px;
        }
        nav ul li a:hover {
            color: white;
            background-color: #66bb6a; /* Light green on hover */
        }
        
        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 10px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 80px;
            width: auto;
        }
        
        .logo-text {
            font-size: 24px; /* Smaller font size */
            font-weight: 600;
            color: #ff9800; /* Orange for the main name */
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px; /* Reduced gap */
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            text-decoration: none;
            color: #ff9800; /* Orange for navigation links */
            font-size: 16px; /* Smaller font size */
            font-weight: 400;
            transition: color 0.3s ease;
            border-radius: 10px;
            padding: 5px 10px;
        }
        
        nav ul li a:hover {
            color: #f57c00;
            background-color: #fbe9e7;
        }
