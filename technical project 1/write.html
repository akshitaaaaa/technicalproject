<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts Journal - Mind Oasis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('images/bg3.avif'); /* Add your background image */
            background-size: cover; /* Cover the entire area */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center; /* Center the image */
        }
        .top-bar {
            background-color: #2e7d32; /* Dark green */
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 0 0 20px 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 10px;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            height: 80px;
            width: auto;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #ff9800; /* Orange for the main name */
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            position: relative; /* Position relative for dropdown */
        }
        nav ul li {
            position: relative; /* Position relative for dropdown */
        }
        nav ul li a {
            text-decoration: none;
            color: #ff9800; /* Orange for navigation links */
            font-size: 16px;
            font-weight: 400;
            transition: color 0.3s ease;
            border-radius: 10px;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            color: white;
            background-color: #66bb6a; /* Light green on hover */
        }
        .dropdown {
            display: none; /* Hidden by default */
            position: absolute; /* Position absolute for dropdown */
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            top: 100%; /* Position below the parent */
            left: 0;
            z-index: 1; /* Ensure dropdown is above other elements */
        }
        .dropdown a {
            display: block; /* Make links block elements */
            padding: 10px;
            color: #ff9800; /* Orange for dropdown links */
            text-align: left;
        }
        .dropdown a:hover {
            background-color: #66bb6a; /* Light green on hover */
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff9800; /* Orange for main heading */
            text-align: center;
        }
        .textarea-container {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 2px solid #66bb6a; /* Light green */
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #ff9800; /* Orange on focus */
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #388e3c; /* Medium green */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #2e7d32; /* Dark green */
        }
        .message {
            margin-top: 20px;
            text-align: center;
            color: #388e3c; /* Medium green for message */
            font-size: 18px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">Your Journey to Mental Clarity Begins Here</div>
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="images/logo.png" alt="Mind Oasis Logo">
                </div>
                <div class="logo-text">Mind Oasis</div>
            </div>
            <ul>
                <li><a href="main.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="write.html">Your Thoughts</a></li>
                    <li><a href="yoga.html">Videos</a></li>
                    <li><a href="#">Podcast</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">More</a></li>
                    
                    </div>
                
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Journal Your Thoughts</h1>
        <div class="textarea-container">
            <textarea id="thoughts" placeholder="Write your thoughts here..."></textarea>
        </div>
        <button class="submit-button" onclick="submitThoughts()">Submit</button>
        <div class="message" id="thankYouMessage">Thank you for sharing your feelings! ðŸ’–</div>
    </div>

    <script>
        function toggleDropdown(event) {
            event.preventDefault(); // Prevent default anchor behavior
            const dropdown = event.target.nextElementSibling; // Get the dropdown
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block'; // Toggle dropdown visibility
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.nav-left a')) {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    dropdown.style.display = 'none'; // Hide all dropdowns
                });
            }
        }

        function submitThoughts() {
            const thoughts = document.getElementById('thoughts').value;
            if (thoughts.trim() !== "") {
                document.getElementById('thankYouMessage').style.display = 'block';
                document.getElementById('thoughts').value = ""; // Clear the textarea
            } else {
                alert("Please write something before submitting.");
            }
        }
    </script>
</body>
</html>
